<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Exemplo de Eventos em JavaScript</h1>

    <!-- Botão que exibe mensagem -->
    <button id="clickButton">Clique Aqui</button>
    <p id="message"></p>

    <!-- Div que muda de cor -->
    <div id="colorBox" class="color-box">Passe o mouse aqui!</div>

    <!-- Contador de cliques -->
    <button id="counterButton">Contar Cliques</button>
    <p>Cliques: <span id="clickCount">0</span></p>

    <!-- Botão que alterna texto -->
    <button id="toggleButton">Mostrar/Ocultar Texto</button>
    <p id="toggleText" style="display:none;">Este texto pode ser ocultado.</p>

    <!-- Input que detecta teclas pressionadas -->
    <input type="text" id="keyInput" placeholder="Pressione uma tecla aqui...">

    <script src="script.js"></script>
</body>

</html>
