<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <input type="number" id="primeiroNumero" placeholder="Insira o primeiro número" required>
        <input type="number" id="segundoNumero" placeholder="Insira o segundo número" required>
        <button id="compararBotao">Comparar</button>
        <p id="resultadoComparacao"></p>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
